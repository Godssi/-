<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>엘리스카페(회원가입)</title>
    <link rel="stylesheet" href="회원가입(container).css">
    <link rel="stylesheet" href="회원가입(id-ps).css">
</head>
<body>
    <h1 class="head"><a href="" class="no-underline">엘리스 카페</a></h1>
    <div id="container">   
        <div id="id_ps-box">
            <div>
                <h3><label for="id">아이디</label></h3>
                <div id="id-box">
                    <input type="text" name="id">
                </div>
            </div>
            <div>
                <h3><label for="password">비밀번호</label></h3>
                <div id="ps-box">   
                    <input type="password" name="password">
                </div>
            </div>
        
            <div>
                <h3><label for="pwcheck">비밀번호 재확인</label></h3>
                <div id="pscheck-box">
                    <input type="password" name="pwcheck">
                </div>
            </div>
        </div>
        
        <div id="identify">
            <div>
                <h3><label for="name">이름</label></h3>
                <div id="name"> 
                    <input type="text" class="name"> <!--이름-->
                </div>
            </div>
                    
            <div id="birth-box">
                <h3><label for="birth">생년월일</label></h3>
                <span id="bitrh-yyyy">
                    <input type="text" name="birth" placeholder="년(4자)">
                </span>
                <span>
                    <select>
                        <option>월</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </span>
                <span>
                    <input type="text" placeholder="일">
                </span>
            </div>

            <div>
                <h3><label for="gender">성별</label></h3>
                <div id="gender-box">
                    <select name="gender">
                        <option>성별</option>
                        <option>남자</option>
                        <option>여자</option>
                    </select>
                </div>
            </div>
                
            <div>
                <h3><label for="email">본인 확인 이메일<span class="choice">(선택)</span></label></h3>
                <div id="email">
                    <input type="email">
                </div>
            </div>
        </div>

        <div id="tel">
            <h3><label id="mobileTel">휴대전화</label></h3>
            <div>   
                <select>
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
            </div>
                <input type="tel" name="mobileTel" placeholder="전화번호 입력">
                <input type="submit" value="인증번호 받기">
                <div>
                    <input type="text" placeholder="인증번호 입력하세요">
                </div>
        </div>
        <div id="join_member">
            <input type="button" value="가입하기">
        </div>
    </div>   
    <style src="main.js"></style>
</body>
</html>
